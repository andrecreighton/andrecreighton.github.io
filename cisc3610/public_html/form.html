<html>
    <head>
        <title>Form Entry</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="scripts/formEntry.js"></script>
    </head>
    <body>
        <form class="form-horizontal">
            <fieldset>
                <div class="col-sm-2">
                    <h2>Enter Notes</h2>
                </div>
                <!--Title For Notes-->
                <div class="mb-3">
                    <label for="titleInput" class="col-sm-2 col-form-label">Title:</label>
                    <div class="col-sm-5">
                        <input type="email" class="form-control" id="notesInput" placeholder="My Notes" maxLength="40">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="textArea" class="col-sm-2 form-label">Notes:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="textArea" rows="10" cols="80" oninput="onInput()"></textarea>
                    </div>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary" onclick="clearText()">Clear</button>
                    <a href="index.html" class="btn btn-primary">Go Back</a>
                </div>
            </fieldset>
        </form>
    </body>
</html>
