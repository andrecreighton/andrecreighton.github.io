<!DOCTYPE html>
<html>

<head>
    <title>Audio Project</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="scripts/audio.js"></script>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
    <div>
        <h1>Sounds</h1>
        <hr>
        <fieldset>
            <button type="button" onmousedown="playBaby()" class="btn btn-primary">Baby Squeal and Laughter</button>
            <button type="button" onmousedown="playHorse()" class="btn btn-primary">Horse Neighing</button>
            <button type="button" onmousedown="playCar()" class="btn btn-primary">Engine Start and Drive Off</button>
            <button type="button" onmousedown="playAmbulance()" class="btn btn-primary">Ambulance</button>
            <button type="button" onmousedown="playFireworks()" class="btn btn-primary">Fireworks</button>
        </fieldset>
    </div>
    <footer>
        <p><em>Sounds from <a href="https://www.zapsplat.com">Zapsplat.com</a></em></p>
    </footer>
</body>

</html>
